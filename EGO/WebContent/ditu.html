<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>根据城市设置城市中心点</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 95%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=ajpjGY3dMh3YGD2rhRlXnL3etde10B0h"></script>
</head>
<body>
<div id="container"></div>
请输入您的收货地址：<input id="dizhi" type="text"><button id="queding">确定</button><button id="fanhui">返回</button>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ego_shop_address.js"></script>
<script src="js/offcanvas.js"></script>
<script>
    var map = new BMapGL.Map('container'); // 创建Map实例
    map.centerAndZoom('华南师范大学南海校区', 12);
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

    $("#queding").click(function () {
    	var dizhi=$('#dizhi').val();
    	var map = new BMapGL.Map('container'); // 创建Map实例
    	map.centerAndZoom(dizhi, 12); // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
      })
    $("#fanhui").click(function(){
    	var dizhi=$('#dizhi').val();
    	if(dizhi!=null)
    	{
    		location.href = "ego_shop_address.html?dizhi="+dizhi;
    	}
    	else
    	{
    		alert('没有输入东西！')
    	}
    })
</script>
